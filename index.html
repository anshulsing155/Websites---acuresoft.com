<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coming Soon Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Inter', sans-serif;}
        .glass-card {backdrop-filter: blur(12px);background: rgba(255,255,255,0.1);border: 1px solid rgba(255,255,255,0.2);}
        .floating {animation: float 6s ease-in-out infinite;}
        .floating-2 {animation: float 4s ease-in-out infinite 1s;}
        .floating-3 {animation: float 5s ease-in-out infinite 0.5s;}
        @keyframes float {0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
        .glow-text {text-shadow:0 0 10px rgba(255,255,255,.7);}
        .btn-3d {transition:all .3s ease;transform-style:preserve-3d;}
        .btn-3d:hover {transform:translateY(-3px) scale(1.02);box-shadow:0 10px 25px -5px rgba(59,130,246,.5);}
        .btn-3d:active {transform:translateY(1px);}
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-indigo-900 overflow-hidden">
    <!-- Floating 3D Shapes -->
    <div class="fixed inset-0 overflow-hidden z-0">
        <div class="absolute top-1/4 left-1/4 w-32 h-32 rounded-full bg-purple-500/20 blur-xl floating"></div>
        <div class="absolute top-1/3 right-1/4 w-40 h-40 rounded-full bg-blue-500/20 blur-xl floating-2"></div>
        <div class="absolute bottom-1/4 right-1/3 w-28 h-28 rounded-full bg-pink-500/20 blur-xl floating-3"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <!-- 3D Logo -->
        <div class="mb-8 glass-card p-6 rounded-2xl shadow-lg transform rotate-3 hover:rotate-0 transition-all duration-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
        </div>

        <!-- Heading -->
        <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 glow-text">
            Coming <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">Soon</span>
        </h1>

        <p class="text-xl text-white/80 max-w-lg mx-auto mb-10">
            We're building something amazing! Stay tuned for our launch.
        </p>

        <!-- Countdown -->
        <div class="grid grid-cols-4 gap-4 mb-12">
            <div class="glass-card p-4 rounded-xl text-center transform hover:-translate-y-2 transition-all">
                <div id="days" class="text-3xl font-bold text-white">00</div>
                <div class="text-white/70 text-sm">Days</div>
            </div>
            <div class="glass-card p-4 rounded-xl text-center transform hover:-translate-y-2 transition-all">
                <div id="hours" class="text-3xl font-bold text-white">00</div>
                <div class="text-white/70 text-sm">Hours</div>
            </div>
            <div class="glass-card p-4 rounded-xl text-center transform hover:-translate-y-2 transition-all">
                <div id="minutes" class="text-3xl font-bold text-white">00</div>
                <div class="text-white/70 text-sm">Minutes</div>
            </div>
            <div class="glass-card p-4 rounded-xl text-center transform hover:-translate-y-2 transition-all">
                <div id="seconds" class="text-3xl font-bold text-white">00</div>
                <div class="text-white/70 text-sm">Seconds</div>
            </div>
        </div>

        <!-- CTA -->
        <button class="btn-3d bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg mb-10">
            Notify Me on Launch 1
        </button>

        <!-- Social -->
        <div class="flex space-x-6">
            <a href="#" class="glass-card w-12 h-12 rounded-full flex items-center justify-center transform hover:-translate-y-2 transition-all">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            </a>
            <a href="#" class="glass-card w-12 h-12 rounded-full flex items-center justify-center transform hover:-translate-y-2 transition-all">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
            </a>
            <a href="#" class="glass-card w-12 h-12 rounded-full flex items-center justify-center transform hover:-translate-y-2 transition-all">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723 10.054 10.054 0 01-3.127 1.184 4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
            </a>
        </div>
    </div>

    <script>
        // ----- Countdown target: ALWAYS tomorrow at 5 PM -----
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(47, 0, 0, 0);               // 5 PM
        const countdownDate = tomorrow.getTime();

        // (Optional) keep it in localStorage so a page refresh doesn't reset it
        localStorage.setItem('countdownTarget', countdownDate.toString());

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML    = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML   = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";

                document.querySelector('h1').innerHTML = 'We\'re <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">Live!</span>';
                document.querySelector('p').innerHTML = 'Welcome to our amazing new experience!';

                localStorage.removeItem('countdownTarget');
            }
        }

        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
